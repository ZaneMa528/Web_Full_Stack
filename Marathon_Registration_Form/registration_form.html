<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./Race_Registration_style.css" />

  <title>MarathonForm</title>
</head>

<body>
  <h1>Marathon Registration</h1>
  <form action="mailto:sample@mail.com" method="post" name="registration">
    <fieldset>
      <legend>Personal information</legend>
      <label>I am completing this form for</label><br>
      <input type="radio" id="who_apply" name="who_apply" value="Myself" required />
      <label class="light" for="who_apply">Myself</label><br />
      <input type="radio" id="Someone else/Child" name="who_apply" value="Someone else/Child" required />
      <label class="light" for="Someone else/Child">Someone else/Child</label>
      <br />
      <label>Select a race</label><br>
      <input type="radio" id="5k" name="race_type" value="Fun Run 5k" required />
      <label class="light" for="5k">Fun run 5k</label><br />
      <input type="radio" id="halfM" name="race_type" value="halfM" required />
      <label class="light" for="halfM">Half marathon</label><br />
      <input type="radio" id="fullM" name="race_type" value="fullM" required />
      <label class="light" for="fullM">Full marathon</label>
      <br />
      <label for="firstname">First Name:</label>
      <input class="textInput" type="text" id="firstname" name="user_fistname" required />
      <label for="lastname">Last Name:</label>
      <input class="textInput" type="text" id="lastname" name="user_lastname" required />
      <label for="birthdate">Date of birth:</label>
      <input class="textInput" type="date" id="birthdate" name="user_bithdate" required />
      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="Woman">Woman</option>
        <option value="Man">Man</option>
        <option value="others">Non-Binary,Gender Fluid,Gender non-conforming,or Gender queer</option>
        <option value="not_disclose">Prefer not to disclose</option>
      </select>
      <label for="mail">Email</label>
      <input class="textInput" type="email" name="user_mail" id="mail">
      <label for="password">Password</label>
      <input class="textInput" type="password" id="password" name="user_password" />
    </fieldset>
    <legend>Emergency Contact Info</legend>
    <fieldset>
      <label for="contact_name">Emergency contact name</label>
      <input class="textInput" type="text" id="contact_name" name="contact_name" required />
      <label for="contact_number">Emergency contact phone number</label>
      <input class="textInput" type="tel" id="contact_number"
        pattern="(\(0[1-9]\)\s?[0-9]{4}\s?[0-9]{4})|(04[0-9]{2}\s?[0-9]{3}\s?[0-9]{3})">
    </fieldset>
    <br>
    <fieldset>
      <div>
        <input id="terms" type="checkbox" value="test" required />
        <label for="terms">I'm accepting Terms and Condotions</label>
      </div>
      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>

</html>
